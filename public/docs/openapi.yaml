          content:
            application/json:
              schema:
                type: object
                example:
                  id: 11
                  name: 'The Manager'
                  email: manager@manager.com
                  email_verified_at: null
                  is_manager: true
                  created_at: '2025-02-14T04:32:07.000000Z'
                  updated_at: '2025-02-14T04:32:07.000000Z'
                properties:
                  id:
                    type: integer
                    example: 11
                  name:
                    type: string
                    example: 'The Manager'
                  email:
